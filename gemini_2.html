<!DOCTYPE html>
<html>
  <head>
    <title>Sentient Spheres - Attack Modes</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
      
      /* UI Overlay */
      #ui {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        gap: 15px;
        background: rgba(0,0,0,0.5);
        padding: 15px;
        border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(5px);
        max-width: 95vw;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        background: transparent;
        color: white;
        border: 1px solid white;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        border-radius: 20px;
        font-weight: bold;
        min-width: 100px;
      }

      button:hover { background: white; color: black; box-shadow: 0 0 15px white; }
      button.active { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.8); }

      /* Specific button styles based on emotion */
      #btn-attack:hover, #btn-attack.active { background: #ff3b3b; border-color: #ff3b3b; box-shadow: 0 0 20px #ff3b3b; color: white; }
      #btn-pressure:hover, #btn-pressure.active { background: #8a2be2; border-color: #8a2be2; box-shadow: 0 0 20px #8a2be2; color: white; }
      #btn-push:hover, #btn-push.active { background: #88ffcc; border-color: #88ffcc; box-shadow: 0 0 20px #88ffcc; color: black; }
      #btn-chill:hover, #btn-chill.active { background: #00d2ff; border-color: #00d2ff; box-shadow: 0 0 20px #00d2ff; color: black; }
    
      #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        color: rgba(255,255,255,0.6);
        pointer-events: none;
      }
      
      #subtext {
        font-size: 0.8em;
        color: #aaa;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        #ui {
          bottom: 10px;
          padding: 10px;
          gap: 8px;
        }

        button {
          padding: 8px 12px;
          font-size: 11px;
          min-width: 65px;
        }

        #instructions {
          font-size: 12px;
          top: 10px;
          left: 10px;
        }

        #subtext {
          font-size: 0.7em;
        }
      }
    </style>
  </head>
  <body>

    <!-- UI -->
    <div id="instructions">
      Interactive Generative Art 3D<br>
      <div id="subtext">WASD to Move | Mouse to Look</div>
    </div>
    
    <div id="ui">
      <button id="btn-chill" class="active" onclick="setMode('CHILL')">Chill</button>
      <button id="btn-attack" onclick="setMode('ATTACK')">Attack (Ring)</button>
      <button id="btn-pressure" onclick="setMode('PRESSURE')">Pressure</button>
      <button id="btn-push" onclick="setMode('PUSH_BACK')">Push Back</button>
    </div>

    <script>
      // Global State
      const STATE = {
        mode: 'CHILL', // CHILL, ATTACK, PRESSURE, PUSH_BACK
        attackSubMode: 'RING', // 'RING' or 'RIPPLE'
        targetRadius: 1.5,
        currentRadius: 1.5
      };

      function setMode(mode) {
        const btnAttack = document.getElementById('btn-attack');

        // Logic for Toggling Attack Mode
        if (mode === 'ATTACK') {
          if (STATE.mode === 'ATTACK') {
            // We are already in attack mode, so toggle the sub-mode
            STATE.attackSubMode = (STATE.attackSubMode === 'RING') ? 'RIPPLE' : 'RING';
          } else {
            // First time entering attack mode
            STATE.mode = 'ATTACK';
            // Default to Ring or keep last used
          }
          // Update Button Text to reflect sub-mode
          btnAttack.innerText = `ATTACK (${STATE.attackSubMode})`;
        } else {
          // Switching to a different mode
          STATE.mode = mode;
          // Reset Attack button text to generic
          btnAttack.innerText = "ATTACK";
        }

        // Update UI classes
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        
        const btnMap = { 
          'CHILL': 'btn-chill', 
          'ATTACK': 'btn-attack', 
          'PRESSURE': 'btn-pressure', 
          'PUSH_BACK': 'btn-push' 
        };
        
        document.getElementById(btnMap[STATE.mode]).classList.add('active');
      }

      /**
       * Component: Safe Sphere
       */
      AFRAME.registerComponent('safe-sphere', {
        init: function() {
          const geometry = new THREE.IcosahedronGeometry(1.5, 5); // High detail
          this.originalPositions = geometry.attributes.position.clone();
          
          const material = new THREE.MeshStandardMaterial({
            color: 0x0088ff,
            wireframe: true,
            transparent: true,
            opacity: 0.3,
            emissive: 0x001133,
            emissiveIntensity: 0.5,
            side: THREE.DoubleSide
          });

          this.mesh = new THREE.Mesh(geometry, material);
          this.el.setObject3D('mesh', this.mesh);
          
          // Inner glow sphere
          const innerGeo = new THREE.SphereGeometry(1.45, 32, 32);
          const innerMat = new THREE.MeshBasicMaterial({
            color: 0x0044aa,
            transparent: true,
            opacity: 0.1,
            blending: THREE.AdditiveBlending
          });
          this.innerMesh = new THREE.Mesh(innerGeo, innerMat);
          this.mesh.add(this.innerMesh);

          this.ripples = []; 
        },

        triggerRipple: function(impactPoint, strength) {
          // MUTUAL EXCLUSIVITY LOGIC
          // If in attack mode, check the toggle.
          // If in other modes (like chill), default to ripple for gentle physics feeling, 
          // or follow the last toggle state. Let's strictly follow the "Mode" logic.
          
          let useRing = true;
          let useRipple = true;

          if (STATE.mode === 'ATTACK') {
            if (STATE.attackSubMode === 'RING') {
              useRing = true;
              useRipple = false;
            } else {
              useRing = false;
              useRipple = true;
            }
          } 
          
          if (useRing) {
            this.createImpactRing(impactPoint);
          }

          if (useRipple) {
            this.ripples.push({
              pos: impactPoint.clone(),
              time: 0,
              strength: strength || 1.0
            });
          }
        },

        createImpactRing: function(pos) {
          const el = document.createElement('a-entity');
          el.setAttribute('position', pos);
          el.setAttribute('look-at', '0 0 0'); 
          
          // Super thin ring
          // Inner radius 0.19, Outer 0.20 -> Thickness 0.01
          const geo = new THREE.RingGeometry(0.19, 0.20, 32);
          
          // Bright Yellow
          const mat = new THREE.MeshBasicMaterial({ 
            color: 0xffff00,  // Yellow
            transparent: true, 
            opacity: 1, 
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending,
            depthTest: false // Always visible on top of sphere
          });
          const mesh = new THREE.Mesh(geo, mat);
          
          this.el.sceneEl.object3D.add(mesh);
          mesh.position.copy(pos);
          mesh.lookAt(0,0,0);

          // Animate
          let scale = 1;
          let opacity = 1;
          
          const animateRing = () => {
            scale += 0.15; // Fast expansion
            opacity -= 0.04;
            mesh.scale.set(scale, scale, scale);
            mat.opacity = opacity;
            
            if(opacity > 0) {
              requestAnimationFrame(animateRing);
            } else {
              this.el.sceneEl.object3D.remove(mesh);
              geo.dispose();
              mat.dispose();
            }
          };
          animateRing();
        },

        tick: function(t, dt) {
          const time = t / 1000;
          
          // Size logic
          if (STATE.mode === 'PRESSURE') STATE.targetRadius = 0.8; 
          else if (STATE.mode === 'PUSH_BACK') STATE.targetRadius = 2.5; 
          else STATE.targetRadius = 1.5; 

          STATE.currentRadius += (STATE.targetRadius - STATE.currentRadius) * 0.05;
          const scale = STATE.currentRadius / 1.5;
          this.mesh.scale.set(scale, scale, scale);

          // Ripple / Vertex logic
          // Note: If in Ring-Only mode, no new ripples are added, but old ones fade out
          if (this.ripples.length > 0 || this.mesh.geometry.attributes.position.needsUpdate) {
            const positions = this.mesh.geometry.attributes.position;
            const origPositions = this.originalPositions;
            const vector = new THREE.Vector3();

            for (let i = 0; i < positions.count; i++) {
              vector.fromBufferAttribute(origPositions, i);
              let displacement = 0;
              
              for (let r = 0; r < this.ripples.length; r++) {
                const rip = this.ripples[r];
                // Use world distance if mesh is scaled, but since we update vertex local, 
                // we pretend sphere is radius 1.5 unscaled for wave calc
                const dist = vector.distanceTo(rip.pos); 
                
                const wave = Math.sin(dist * 12 - rip.time * 20);
                const envelope = Math.exp(-1.5 * dist) * Math.exp(-3 * rip.time) * rip.strength;
                displacement += wave * envelope * 0.25;
              }

              vector.normalize().multiplyScalar(1.5 + displacement);
              positions.setXYZ(i, vector.x, vector.y, vector.z);
            }
            positions.needsUpdate = true;

            // Cleanup ripples
            for (let r = this.ripples.length - 1; r >= 0; r--) {
              this.ripples[r].time += dt / 1000;
              if (this.ripples[r].time > 2.0) {
                this.ripples.splice(r, 1);
              }
            }
          }
        }
      });

      /**
       * Component: Agent Balls
       */
      AFRAME.registerComponent('agent-balls', {
        init: function() {
          this.balls = [];
          this.count = 100;
          this.bounds = 2.4; 
          this.ballRadius = 0.1;
          const geometry = new THREE.SphereGeometry(this.ballRadius, 16, 16);
          this.group = new THREE.Group();
          this.el.setObject3D('mesh', this.group);

          for (let i = 0; i < this.count; i++) {
            const material = new THREE.MeshStandardMaterial({
              color: 0x00ffff, roughness: 0.2, metalness: 0.8,
              emissive: 0x004444, emissiveIntensity: 0.8
            });
            const mesh = new THREE.Mesh(geometry, material);
            
            let pos = new THREE.Vector3(
              (Math.random() - 0.5) * 4.5,
              (Math.random() - 0.5) * 4.5,
              (Math.random() - 0.5) * 4.5
            );
            if(pos.length() < 2) pos.setLength(2.2);

            mesh.position.copy(pos);
            this.group.add(mesh);

            this.balls.push({
              mesh: mesh,
              velocity: new THREE.Vector3((Math.random()-0.5), (Math.random()-0.5), (Math.random()-0.5)).normalize().multiplyScalar(2),
              state: 'IDLE',
              targetColor: new THREE.Color(0x00ffff),
              currentColor: new THREE.Color(0x00ffff)
            });
          }

          this.safeSphereEl = document.querySelector('[safe-sphere]');
          this.safeSphereComp = this.safeSphereEl.components['safe-sphere'];
        },

        tick: function(t, dt) {
          const delta = Math.min(dt / 1000, 0.05);
          const center = new THREE.Vector3(0,0,0);
          const safeRadius = STATE.currentRadius + this.ballRadius;

          let globalTargetColor;
          let speedMult = 1;

          switch(STATE.mode) {
            case 'CHILL':
              globalTargetColor = new THREE.Color(0x00FFFF); 
              speedMult = 1.5;
              break;
            case 'ATTACK':
              globalTargetColor = new THREE.Color(0xffaa00); 
              speedMult = 3.0;
              break;
            case 'PRESSURE':
              globalTargetColor = new THREE.Color(0x800080); 
              speedMult = 0.8;
              break;
            case 'PUSH_BACK':
              globalTargetColor = new THREE.Color(0xccffcc); 
              speedMult = 4.0;
              break;
          }

          this.balls.forEach((ball, index) => {
            const pos = ball.mesh.position;
            
            if (STATE.mode === 'CHILL') {
               ball.velocity.normalize().multiplyScalar(speedMult);
            }
            else if (STATE.mode === 'ATTACK') {
              if (ball.state !== 'ATTACKING' && Math.random() < 0.01) {
                ball.state = 'ATTACKING';
                ball.targetColor.setHex(0xff0000); 
              }

              if (ball.state === 'ATTACKING') {
                const dir = center.clone().sub(pos).normalize();
                dir.x += (Math.random() - 0.5) * 0.2;
                dir.y += (Math.random() - 0.5) * 0.2;
                dir.z += (Math.random() - 0.5) * 0.2;
                dir.normalize().multiplyScalar(8.0); 
                ball.velocity.lerp(dir, 0.1);
              } else {
                ball.targetColor.lerp(globalTargetColor, 0.05);
                ball.velocity.normalize().multiplyScalar(2.0);
              }
            }
            else if (STATE.mode === 'PRESSURE') {
              ball.state = 'IDLE';
              ball.targetColor.lerp(globalTargetColor, 0.05);
              const dist = pos.length();
              const targetDist = safeRadius + 0.2 + (Math.random() * 0.5);
              if (dist > targetDist) {
                const dir = center.clone().sub(pos).normalize().multiplyScalar(3.0);
                ball.velocity.lerp(dir, 0.05);
              } else {
                ball.velocity.set((Math.random()-0.5), (Math.random()-0.5), (Math.random()-0.5)).multiplyScalar(2);
              }
            }
            else if (STATE.mode === 'PUSH_BACK') {
              ball.state = 'IDLE';
              ball.targetColor.lerp(globalTargetColor, 0.1);
              const dir = pos.clone().sub(center).normalize().multiplyScalar(6.0); 
              ball.velocity.lerp(dir, 0.1);
            }

            pos.addScaledVector(ball.velocity, delta);

            // Box Bounds
            ['x', 'y', 'z'].forEach(axis => {
              if (pos[axis] > this.bounds) { pos[axis] = this.bounds; ball.velocity[axis] *= -1; }
              if (pos[axis] < -this.bounds) { pos[axis] = -this.bounds; ball.velocity[axis] *= -1; }
            });

            // Sphere Collision
            const distToCenter = pos.length();
            if (distToCenter < safeRadius) {
              const normal = pos.clone().normalize();
              pos.copy(normal).multiplyScalar(safeRadius);
              const vDotN = ball.velocity.dot(normal);
              ball.velocity.sub(normal.multiplyScalar(2 * vDotN));
              
              if (STATE.mode === 'PRESSURE') ball.velocity.multiplyScalar(0.5);

              if (STATE.mode === 'ATTACK' && ball.state === 'ATTACKING') {
                ball.state = 'IDLE';
                ball.velocity.multiplyScalar(0.5); 
                if (this.safeSphereComp) this.safeSphereComp.triggerRipple(pos, 1.5);
              } else {
                // Regular gentle bounce
                if (ball.velocity.length() > 2.0 && this.safeSphereComp) {
                  // In chill mode, we still show ripple/ring based on the last toggle, or defaults
                   this.safeSphereComp.triggerRipple(pos, 0.3);
                }
              }
            }

            // Ball-Ball Collision
            for (let j = index + 1; j < this.count; j++) {
              const other = this.balls[j];
              const distSq = pos.distanceToSquared(other.mesh.position);
              const minDia = this.ballRadius * 2;
              if (distSq < minDia * minDia) {
                const dist = Math.sqrt(distSq);
                const overlap = minDia - dist;
                const direction = pos.clone().sub(other.mesh.position).normalize();
                pos.addScaledVector(direction, overlap / 2);
                other.mesh.position.addScaledVector(direction, -overlap / 2);
                const v1 = ball.velocity;
                const v2 = other.velocity;
                const temp = v1.clone();
                v1.lerp(v2, 0.8); 
                v2.lerp(temp, 0.8);
              }
            }

            if (STATE.mode !== 'ATTACK') ball.targetColor.lerp(globalTargetColor, 0.02);
            ball.currentColor.lerp(ball.targetColor, 0.1);
            ball.mesh.material.color.copy(ball.currentColor);
            ball.mesh.material.emissive.copy(ball.currentColor);
          });
        }
      });
    </script>

    <a-scene background="color: #050505" renderer="antialias: true; colorManagement: true;">
      
      <!-- Camera with WASD enabled explicitly -->
      <a-entity position="0 0 6">
        <a-camera 
          look-controls="enabled: true" 
          wasd-controls="enabled: true; acceleration: 100; fly: true">
        </a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #222; intensity: 0.5"></a-entity>
      <a-entity light="type: point; color: #4488ff; intensity: 1.5; distance: 10; decay: 2" position="0 0 0"></a-entity>
      <a-entity light="type: directional; color: #ff00aa; intensity: 0.5" position="-5 5 5"></a-entity>
      <a-entity light="type: directional; color: #00aaff; intensity: 0.5" position="5 -5 5"></a-entity>

      <a-box position="0 0 0" width="5" height="5" depth="5" 
             material="color: #fff; wireframe: true; opacity: 0.1; transparent: true"></a-box>

      <a-entity position="0 0 0" safe-sphere></a-entity>
      <a-entity agent-balls></a-entity>

    </a-scene>
  </body>
</html>
