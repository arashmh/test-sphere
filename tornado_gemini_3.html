<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Aetherial Vortex</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #FFD700; font-family: monospace; font-size: 1.2rem; pointer-events: none;
        }
    </style>
    <!-- Import Maps for Three.js and Addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">Initializing Aetherial Field...</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { Reflector } from 'three/addons/objects/Reflector.js';

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, composer, controls;
        let vortexMesh, particleSystem, floorMirror;
        let clock = new THREE.Clock();

        // --- CONFIGURATION OBJECT ---
        const params = {
            bulbRadius: 1.8,
            stemThickness: 0.15,
            twistFactor: 4.0,
            displacementStrength: 0.15,
            coreColor: '#ff4500', 
            midColor: '#ffd700', 
            rimColor: '#88ccff', 
            opacity: 0.6,
            bloomThreshold: 0.1,
            bloomStrength: 2.5,
            bloomRadius: 0.8,
            rotationSpeed: 0.5,
            flowSpeed: 1.2,
            turbulence: 1.5,
            pulseRate: 2.0,
            particleCount: 2000,
            particleSize: 4.0,
            chaos: 0.5
        };

        // --- SHADERS ---

        // 1. Corrected Noise Chunk (Ashima Simplex 3D)
        const noiseChunk = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

            float snoise(vec3 v) { 
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

                // First corner
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;

                // Other corners
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );

                //   x0 = x0 - 0.0 + 0.0 * C.xxx;
                //   x1 = x0 - i1  + 1.0 * C.xxx;
                //   x2 = x0 - i2  + 2.0 * C.xxx;
                //   x3 = x0 - 1.0 + 3.0 * C.xxx;
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
                vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

                // Permutations
                i = mod289(i); 
                vec4 p = permute( permute( permute( 
                         i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                       + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                       + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

                // Gradients: 7x7 points over a square, mapped onto an octahedron.
                // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
                float n_ = 0.142857142857; // 1.0/7.0
                vec3  ns = n_ * D.wyz - D.xzx;

                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);

                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );

                //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
                //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));

                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);

                //Normalise gradients
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;

                // Mix final noise value
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }
        `;

        // 2. Vortex Vertex Shader
        const vortexVertexShader = `
            uniform float uTime;
            uniform float uBulbRadius;
            uniform float uStemThickness;
            uniform float uTwist;
            uniform float uDisplacement;
            uniform float uTurbulence;
            
            varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 vViewPosition;
            varying float vNoise;
            
            ${noiseChunk}

            float getRadius(float y) {
                float bulb = smoothstep(0.4, 1.0, y) * uBulbRadius;
                float stem = (1.0 - smoothstep(0.0, 0.5, y)) * 1.5 + uStemThickness;
                float baseFlare = smoothstep(0.1, 0.0, y) * 2.0;
                float r = mix(stem, bulb, smoothstep(0.2, 0.7, y));
                r += baseFlare; 
                r *= (0.2 + 0.8 * smoothstep(0.2, 0.35, abs(y - 0.2)));
                return max(0.1, r);
            }

            void main() {
                vUv = uv;
                
                // Basic Shape
                float r = getRadius(uv.y);
                
                // Twist logic
                float angle = uv.y * uTwist + uTime * 0.2;
                float tx = position.x * cos(angle) - position.z * sin(angle);
                float tz = position.x * sin(angle) + position.z * cos(angle);
                
                vec3 twistedPos = vec3(tx, position.y, tz);
                vec2 xz = normalize(twistedPos.xz);
                twistedPos.x = xz.x * r;
                twistedPos.z = xz.y * r;

                // Displacement
                float noiseVal = snoise(vec3(twistedPos.x * uTurbulence, twistedPos.y * 2.0 - uTime, twistedPos.z * uTurbulence));
                vNoise = noiseVal;
                
                vec3 displacedPos = twistedPos + normal * noiseVal * uDisplacement * (uv.y + 0.2);

                vec4 mvPosition = modelViewMatrix * vec4(displacedPos, 1.0);
                vViewPosition = -mvPosition.xyz;
                vNormal = normalMatrix * normal;
                
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        // 3. Vortex Fragment Shader
        const vortexFragmentShader = `
            uniform vec3 uCoreColor;
            uniform vec3 uMidColor;
            uniform vec3 uRimColor;
            uniform float uOpacity;
            uniform float uTime;
            uniform float uFlowSpeed;
            
            varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 vViewPosition;
            varying float vNoise;

            void main() {
                vec3 normal = normalize(vNormal);
                vec3 viewDir = normalize(vViewPosition);
                float dotNV = max(0.0, dot(normal, viewDir));
                float fresnel = pow(1.0 - dotNV, 2.5);

                float flow = sin((vUv.y * 10.0) - (uTime * uFlowSpeed) + (vNoise * 2.0));
                flow = smoothstep(0.0, 1.0, flow);

                vec3 baseColor = mix(uCoreColor, uMidColor, flow);
                baseColor += vec3(1.0) * smoothstep(0.8, 1.0, flow + vNoise);

                vec3 finalColor = mix(baseColor, uRimColor, fresnel * 0.8);
                
                float alpha = uOpacity * (fresnel + (flow * 0.5));
                
                gl_FragColor = vec4(finalColor, alpha);
            }
        `;

        // 4. Particles Vertex Shader
        const particleVertexShader = `
            uniform float uTime;
            uniform float uSpeed;
            uniform float uTwist;
            uniform float uBulbRadius;
            uniform float uChaos;
            uniform float uSize;
            
            attribute float aRandom;
            attribute float aOffset;
            
            varying float vAlpha;

            float getRadius(float y) {
                 float bulb = smoothstep(0.4, 1.0, y) * uBulbRadius;
                 float stem = (1.0 - smoothstep(0.0, 0.5, y)) * 1.5 + 0.1;
                 return mix(stem, bulb, smoothstep(0.2, 0.7, y)) * 1.2;
            }

            void main() {
                float life = mod(uTime * 0.2 + aOffset, 1.0);
                float y = life; 
                
                float angle = y * uTwist * 2.0 + (uTime * uSpeed) + (aRandom * 6.28);
                float r = getRadius(y) + (sin(uTime * 5.0 + aRandom * 10.0) * uChaos * 0.2);
                
                vec3 pos = vec3(0.0);
                pos.x = cos(angle) * r;
                pos.z = sin(angle) * r;
                pos.y = y * 5.0; 

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = uSize * (1.0 / -mvPosition.z);
                vAlpha = smoothstep(0.0, 0.1, life) * (1.0 - smoothstep(0.8, 1.0, life));
                
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        // 5. Particles Fragment Shader
        const particleFragmentShader = `
            uniform vec3 uColor;
            varying float vAlpha;

            void main() {
                vec2 coord = gl_PointCoord - vec2(0.5);
                float dist = length(coord);
                if (dist > 0.5) discard;
                float glow = 1.0 - (dist * 2.0);
                glow = pow(glow, 2.0);
                gl_FragColor = vec4(uColor, vAlpha * glow);
            }
        `;

        function init() {
            const container = document.body;
            document.getElementById('loading').style.display = 'none';

            // Scene Setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 3, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 2.5, 0);

            // Vortex Mesh
            const geometry = new THREE.CylinderGeometry(1, 1, 5, 64, 100, true);
            geometry.translate(0, 2.5, 0); 

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uBulbRadius: { value: params.bulbRadius },
                    uStemThickness: { value: params.stemThickness },
                    uTwist: { value: params.twistFactor },
                    uDisplacement: { value: params.displacementStrength },
                    uTurbulence: { value: params.turbulence },
                    uCoreColor: { value: new THREE.Color(params.coreColor) },
                    uMidColor: { value: new THREE.Color(params.midColor) },
                    uRimColor: { value: new THREE.Color(params.rimColor) },
                    uOpacity: { value: params.opacity },
                    uFlowSpeed: { value: params.flowSpeed }
                },
                vertexShader: vortexVertexShader,
                fragmentShader: vortexFragmentShader,
                transparent: true,
                side: THREE.DoubleSide,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            vortexMesh = new THREE.Mesh(geometry, material);
            scene.add(vortexMesh);

            // Particle System
            const pGeometry = new THREE.BufferGeometry();
            const pCount = params.particleCount;
            const pRandom = new Float32Array(pCount);
            const pOffset = new Float32Array(pCount);

            for(let i=0; i<pCount; i++) {
                pRandom[i] = Math.random();
                pOffset[i] = Math.random();
            }

            pGeometry.setAttribute('aRandom', new THREE.BufferAttribute(pRandom, 1));
            pGeometry.setAttribute('aOffset', new THREE.BufferAttribute(pOffset, 1));

            const pMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uSpeed: { value: params.flowSpeed },
                    uTwist: { value: params.twistFactor },
                    uBulbRadius: { value: params.bulbRadius },
                    uChaos: { value: params.chaos },
                    uSize: { value: params.particleSize * renderer.getPixelRatio() },
                    uColor: { value: new THREE.Color(params.midColor) }
                },
                vertexShader: particleVertexShader,
                fragmentShader: particleFragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(pGeometry, pMaterial);
            scene.add(particleSystem);

            // Floor Reflection
            const planeGeo = new THREE.PlaneGeometry(20, 20);
            floorMirror = new Reflector(planeGeo, {
                clipBias: 0.003,
                textureWidth: window.innerWidth * window.devicePixelRatio,
                textureHeight: window.innerHeight * window.devicePixelRatio,
                color: 0x333333,
            });
            floorMirror.rotation.x = -Math.PI / 2;
            scene.add(floorMirror);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = params.bloomThreshold;
            bloomPass.strength = params.bloomStrength;
            bloomPass.radius = params.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            setupGUI(material, pMaterial, bloomPass);
            window.addEventListener('resize', onWindowResize);
        }

        function setupGUI(meshMat, partMat, bloom) {
            const gui = new GUI({ title: 'Vortex Control' });

            const geoFolder = gui.addFolder('Geometry & Shape');
            geoFolder.add(params, 'bulbRadius', 1.0, 3.0).onChange(v => {
                meshMat.uniforms.uBulbRadius.value = v;
                partMat.uniforms.uBulbRadius.value = v;
            });
            geoFolder.add(params, 'stemThickness', 0.05, 0.5).onChange(v => meshMat.uniforms.uStemThickness.value = v);
            geoFolder.add(params, 'twistFactor', 0.0, 10.0).onChange(v => {
                meshMat.uniforms.uTwist.value = v;
                partMat.uniforms.uTwist.value = v;
            });
            geoFolder.add(params, 'displacementStrength', 0.0, 0.5).onChange(v => meshMat.uniforms.uDisplacement.value = v);

            const visFolder = gui.addFolder('Visuals & Color');
            visFolder.addColor(params, 'coreColor').onChange(v => meshMat.uniforms.uCoreColor.value.set(v));
            visFolder.addColor(params, 'midColor').onChange(v => {
                meshMat.uniforms.uMidColor.value.set(v);
                partMat.uniforms.uColor.value.set(v);
            });
            visFolder.addColor(params, 'rimColor').onChange(v => meshMat.uniforms.uRimColor.value.set(v));
            visFolder.add(params, 'opacity', 0.0, 1.0).onChange(v => meshMat.uniforms.uOpacity.value = v);
            visFolder.add(params, 'bloomThreshold', 0.0, 1.0).onChange(v => bloom.threshold = v);
            visFolder.add(params, 'bloomStrength', 0.0, 5.0).onChange(v => bloom.strength = v);

            const animFolder = gui.addFolder('Animation');
            animFolder.add(params, 'rotationSpeed', 0.0, 2.0);
            animFolder.add(params, 'flowSpeed', 0.0, 5.0).onChange(v => {
                meshMat.uniforms.uFlowSpeed.value = v;
                partMat.uniforms.uSpeed.value = v;
            });
            animFolder.add(params, 'turbulence', 0.0, 5.0).onChange(v => meshMat.uniforms.uTurbulence.value = v);

            const partFolder = gui.addFolder('Particles');
            partFolder.add(params, 'particleSize', 1.0, 10.0).onChange(v => partMat.uniforms.uSize.value = v * renderer.getPixelRatio());
            partFolder.add(params, 'chaos', 0.0, 2.0).onChange(v => partMat.uniforms.uChaos.value = v);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            if (floorMirror) {
                floorMirror.getRenderTarget().setSize(
                    window.innerWidth * window.devicePixelRatio,
                    window.innerHeight * window.devicePixelRatio
                );
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();

            if (vortexMesh) {
                vortexMesh.material.uniforms.uTime.value = time;
                vortexMesh.rotation.y = time * params.rotationSpeed;
            }

            if (particleSystem) {
                particleSystem.material.uniforms.uTime.value = time;
                particleSystem.rotation.y = time * params.rotationSpeed;
            }

            composer.render();
            controls.update();
        }

        init();
        animate();
    </script>
</body>
</html>
