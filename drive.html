<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Pro</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #757575;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e5e5;
            --success: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        p.subtitle { color: var(--text-sub); font-size: 0.9rem; margin-bottom: 2rem; }

        .input-group { text-align: left; margin-bottom: 1rem; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-sub); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }

        input {
            width: 100%; padding: 14px; font-size: 1rem;
            border: 2px solid var(--border); border-radius: 12px;
            background: var(--bg-color); transition: var(--transition); outline: none;
        }
        input:focus { border-color: var(--accent); background: #fff; }

        .actions { display: flex; gap: 10px; margin-top: 1.5rem; }
        
        button {
            border: none; padding: 14px; font-size: 0.95rem; font-weight: 600;
            border-radius: 12px; cursor: pointer; transition: var(--transition);
        }

        .btn-primary { background-color: var(--accent); color: white; flex: 2; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-secondary { background-color: transparent; border: 2px solid var(--border); color: var(--text-main); flex: 1; }
        .btn-secondary:hover { background-color: var(--bg-color); border-color: #d4d4d4; }

        /* Results */
        .result-container {
            margin-top: 2rem; opacity: 0; transform: translateY(10px);
            transition: var(--transition); pointer-events: none;
            display: none; /* Hidden by default */
        }
        .result-container.active { opacity: 1; transform: translateY(0); pointer-events: all; display: block; }

        .result-box {
            display: flex; align-items: center; background: #f0fdf4;
            border: 1px solid #bbf7d0; border-radius: 12px; padding: 10px;
        }
        .result-link {
            flex-grow: 1; font-family: monospace; font-size: 0.9rem; color: var(--success);
            background: transparent; border: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 10px;
        }
        .copy-btn {
            background: white; border: 1px solid #bbf7d0; color: var(--success);
            padding: 8px 14px; font-size: 0.8rem; border-radius: 8px;
        }
        .copy-btn:hover { background: #dcfce7; }

        /* Metadata Badge area */
        .meta-data {
            display: flex; gap: 10px; margin-top: 10px; justify-content: center;
        }
        .badge {
            font-size: 0.75rem; padding: 4px 12px; border-radius: 20px;
            background: #f3f4f6; color: #6b7280; font-weight: 600;
            display: flex; align-items: center; gap: 6px;
        }
        .badge span { color: var(--text-main); }
        .badge.loading { opacity: 0.5; }

        .error-msg { color: #ef4444; font-size: 0.85rem; margin-top: 8px; opacity: 0; transition: opacity 0.2s; height: 20px; }

        /* Loader */
        .spinner {
            width: 12px; height: 12px; border: 2px solid #ccc; 
            border-top-color: var(--text-sub); border-radius: 50%;
            animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <h1>Drive Link Pro</h1>
        <p class="subtitle">Generate direct links and inspect file details.</p>

        <div class="input-group">
            <label>Paste Share Link</label>
            <input type="text" id="urlInput" placeholder="https://drive.google.com/file/d/..." autocomplete="off">
            <div class="error-msg" id="errorMsg">Invalid URL</div>
        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="clearInput()">Clear</button>
            <button class="btn-primary" id="genBtn" onclick="processLink()">
                Generate & Get Info
            </button>
        </div>

        <div class="result-container" id="resultContainer">
            <label style="text-align:left">Direct Download URL</label>
            <div class="result-box">
                <input type="text" class="result-link" id="resultOutput" readonly>
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy</button>
            </div>
            
            <!-- File Info Area -->
            <div class="meta-data" id="metaData">
                <div class="badge" id="sizeBadge">Size: <span id="sizeVal">-</span> <div class="spinner" id="sizeSpin"></div></div>
                <div class="badge" id="typeBadge">Type: <span id="typeVal">-</span></div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const resultOutput = document.getElementById('resultOutput');
        const resultContainer = document.getElementById('resultContainer');
        const errorMsg = document.getElementById('errorMsg');
        const copyBtn = document.getElementById('copyBtn');
        const sizeVal = document.getElementById('sizeVal');
        const typeVal = document.getElementById('typeVal');
        const sizeSpin = document.getElementById('sizeSpin');

        async function processLink() {
            const inputUrl = urlInput.value.trim();
            const regex = /\/d\/([a-zA-Z0-9_-]+)|\?id=([a-zA-Z0-9_-]+)/;
            const match = inputUrl.match(regex);
            
            if (match && (match[1] || match[2])) {
                const fileId = match[1] || match[2];
                const directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
                
                // Show Basic Result immediately
                resultOutput.value = directLink;
                resultContainer.classList.add('active');
                errorMsg.style.opacity = '0';
                
                // Fetch Metadata
                fetchMetadata(directLink);
            } else {
                resultContainer.classList.remove('active');
                errorMsg.innerText = "Invalid Google Drive URL";
                errorMsg.style.opacity = '1';
            }
        }

        async function fetchMetadata(link) {
            // Reset UI
            sizeVal.innerText = "";
            typeVal.innerText = "";
            sizeSpin.style.display = "block";
            
            // WE MUST USE A CORS PROXY
            // Direct requests to drive.google.com from JS are blocked by CORS policy.
            // Using a public proxy for demonstration:
            const corsProxy = "https://corsproxy.io/?"; 
            
            try {
                // Method: HEAD gets headers ONLY (does not download body)
                const response = await fetch(corsProxy + encodeURIComponent(link), { 
                    method: 'HEAD' 
                });

                if(!response.ok) throw new Error("Network error");

                // Get Headers
                const length = response.headers.get("content-length");
                const type = response.headers.get("content-type");

                // Check if Google returned the "Virus Scan Warning" HTML page instead of the file
                // This happens for files > 100MB usually.
                const isHtmlWarning = type && type.includes("text/html");

                if (isHtmlWarning) {
                    sizeVal.innerText = "Large File (>100MB)";
                    typeVal.innerText = "Unknown";
                } else {
                    sizeVal.innerText = formatBytes(length);
                    typeVal.innerText = formatMimeType(type);
                }

            } catch (error) {
                console.error(error);
                sizeVal.innerText = "Error";
                typeVal.innerText = "Unknown";
            } finally {
                sizeSpin.style.display = "none";
            }
        }

        function formatBytes(bytes, decimals = 1) {
            if (!bytes) return 'Unknown';
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function formatMimeType(mime) {
            if(!mime) return "File";
            // Clean up mime type for display
            if(mime.includes("image")) return "Image";
            if(mime.includes("pdf")) return "PDF";
            if(mime.includes("zip") || mime.includes("rar")) return "Archive";
            if(mime.includes("video")) return "Video";
            if(mime.includes("audio")) return "Audio";
            return mime.split('/')[1].toUpperCase();
        }

        function clearInput() {
            urlInput.value = '';
            resultContainer.classList.remove('active');
            errorMsg.style.opacity = '0';
            urlInput.focus();
        }

        function copyToClipboard() {
            resultOutput.select();
            resultOutput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(resultOutput.value).then(() => {
                copyBtn.textContent = "Copied!";
                setTimeout(() => copyBtn.textContent = "Copy", 2000);
            });
        }
    </script>
</body>
</html>
